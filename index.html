<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Absolute</title>
	<meta name="description" content="A Single Page Interface Framework">
	<meta name="author" content="WANG Hailei">
	
	<link href="css/lib/normalize.css" rel="stylesheet" media="screen" />
	<link href="css/lib/bootstrap.css" rel="stylesheet" type="text/css" media="screen" charset="utf-8">
	<link href="css/font.css" rel="stylesheet" media="screen" />	
	<link href="css/app.css" rel="stylesheet" media="screen" />
	<link href="css/base.css" rel="stylesheet" media="screen" />
	<link href="css/layout.css" rel="stylesheet" media="screen" />
	<link href="css/style.css" rel="stylesheet" media="screen" />
	
	<script src="js/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/modernizr.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</head>
<body role="application" class="default">
	<div id="app">
		<div id="p" class="stack hidden">
			<div class="stack-neck">
				p stack-neck
			</div>
			<div class="stack-body-two">
				<div id="" class="stack-body-left">
					p stack-body-left					
				</div>
				<div id="" class="stack-body-right">
					p stack-body-right					
				</div>
			</div>
			<div class="stack-knee">
				p stack-knee
			</div>			
		</div>
		<div id="m" class="stack hide" role="dialog" aria-hidden="true" data-backdrop="false">
			<div class="stack-inner">
				<div class="stack-head">
					<div class="buttonish square rightest border-left" role="button" data-dismiss="modal" aria-hidden="true">&times;</div>
				</div>
				<div class="stack-body">
					<div id="" class="stack-body-left">
						m stack-body-left					
					</div>
					<div id="" class="stack-body-right">						
					</div>
				</div>
				<div class="stack-foot">
					m stack-foot
				</div>				
			</div>
		</div>
		<div id="i" class="stack">
			<div class="stack-head">
				<div id="" class="logo-segment">
					<div class="logo logoish">LOGO</div>
				</div>
				<div id="" class="user-name-segment">					
				</div>
				<div id="" class="user-avatar-segment">					
				</div>
				<div id="" class="user-action-segment">					
				</div>
			</div>
			<div class="stack-neck">
			</div>
			<div class="stack-body-two">
				<div class="stack-body-left">
					<div class="viewport">
						<div class="plate">
							<div class="slot">
								m stack-body-right
							</div>
						</div>
					</div>
					<div class="scrollbar-vertical">
						<div class="scrollbar-track">
							<div class="scrollbar-handle"></div>							
						</div>
					</div>							
				</div>
				<div id="" class="stack-body-right">
					<div class="buttonish" data-toggle="modal" data-target="#m">MODAL TRIGGER</div>
					
				</div>
			</div>
			<div class="stack-knee">
				
			</div>			
			<div class="stack-foot">
				
			</div>
		</div>
	</div>
</body>
</html>
